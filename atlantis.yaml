version: 3
parallel_plan: true
parallel_apply: true
automerge: true
projects:
- name: root
  dir: .
  autoplan:
    when_modified: [
      "*.tf*",
      "modules/*/*.tf",
    ]
- name: another-floor
  dir: another-floor/
  autoplan:
    when_modified: [
      "*.tf*",
      "../modules/*/*.tf",
    ]
- name: yet-another-floor
  dir: yet-another-floor/
  autoplan:
    when_modified: [
      "*.tf*",
      "../modules/*/*.tf",
    ]
