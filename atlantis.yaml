version: 3
automerge: true
projects:
- name: root
  dir: .
  autoplan:
    when_modified: [
      "*.tf*",
      "modules/*/*.tf",
    ]
  workflow: myworkflow
- name: another-floor
  dir: another-floor/
  autoplan:
    when_modified: [
      "*.tf*",
      "../modules/*/*.tf",
    ]
  workflow: myworkflow
- name: yet-another-floor
  dir: yet-another-floor/
  autoplan:
    when_modified: [
      "*.tf*",
      "../modules/*/*.tf",
    ]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run:
          command: terraform fmt -check=true -write=false
      - init
      - plan
    apply:
      steps:
      - run: echo hi
      - apply
